<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A number</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="gameindex">
        <div class="title">
            <h2>Welcome</h2>
            <h3>to</h3>
            <h1>Guess A number</h1>
        </div>
        <h5>Select one option to Start the game</h5>
        <div class="btnGroup">
            <button id="Pcomputer" class="pwcom">Play with Computer <i class="fa-solid fa-computer"></i> </button>
            <button id="Pfriend" class="pwFri">Play with Friend <i class="fa-solid fa-users"></i> </button>
        </div>
    </div>
    <div class="PlayComputer">
        <h2 class="sub-Title">Guess My Number</h2>
        <h4 class="Comnumber" style="display: none;"></h4>
        <h4>Hint: <span class="hint">I select a orde number</span></h4>
        <h4 class="Life"><i class="fa-solid fa-heart-circle-check"></i> Life: <span class="lifeCount">02</span></h4>
        <p class="inputerror"></p>
        <div class="bgroup">
            <input type="text" name=" " id="" class="inputNum">
            <div><button id="Submit" class="SubmitButton">Submit</button></div>
        </div>
    </div>

    <div class="PlayFriend">
        <h2 class="sub-Title">Player One</h2>
        <h4>Select A number</h4>
        <p class="ChallagerError"></p>
        <div class="bgroup">
            <input type="password" name=" " id="" class="inputPone">
            <button id="ChallageSubmit" class="SubmitButton">Submit</button>
        </div>
    </div>

    <div class="Opponent">
        <h2 class="sub-Title">Player Two (oponent)</h2>
        <h4>Hint: <span class="hintForOpponent">I select a orde number</span></h4>
        <h4 class="Life"><i class="fa-solid fa-heart-circle-check"></i> Life: <span class="lifeofOpponent">03</span></h4>
        <p class="OpponentError"></p>
        <div class="bgroup">
            <input type="password" name=" " id="" class="OpponentInput">
            <button id="OpponentCheck" class="SubmitButton">Check</button>
        </div>
    </div>

    <div class="Win">
        <h2 class="sub-Title">Congraculations</h2>
        <h2>You Are Win</h2>
        <button onclick="PlayAgain()" class="SubmitButton">Play Again <i class="fa-solid fa-rotate-left"></i></button>
    </div>
    <div class="lose">
        <h2 class="sub-Title">Sorry</h2>
        <h2>You Are Lose</h2>
        <button onclick="PlayAgain()" class="SubmitButton">Play Again <i class="fa-solid fa-rotate-left"></i></button>
    </div>




    <script src="js/game.js"></script>
</body>

</html>
